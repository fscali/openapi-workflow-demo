name: Validate YAMLs

on:
  pull_request:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Detect changed YAML files
        id: changed
        run: |
          echo "Fetching base branch..."
          git fetch origin ${{ github.base_ref }}
      
          echo "Computing changed YAML files..."
          files=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | grep '^yamls/.*\.yaml$' || true)
          echo "Changed files: $files"
      
          echo "files=$files" >> $GITHUB_OUTPUT
      

      - name: Set up JDK 17
        if: steps.changed.outputs.files != ''
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 
          cache: gradle

      - name: Run validator
        if: steps.changed.outputs.files != ''
        run: |
          for f in ${{ steps.changed.outputs.files }}; do
            echo "üîç Validating $f"
            ./gradlew validateYaml -Pfile=$f
          done
