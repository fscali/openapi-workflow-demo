name: Validate YAMLs

on:
  pull_request:
    branches:
      - main
    paths:
      - 'yamls/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run validator
        run: |
          cd validator
          ./gradlew run
